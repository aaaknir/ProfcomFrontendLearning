<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первая форма</title>
</head>
<body>
    <form action="/" method="">
        <span>Войти</span>
        <input type="password" name="password" value="passwo">
        <input type="text" name="login" placeholder="Логин">
        <br><br>
        <span>Ваш пол</span>
        <br><input id="male" type="radio" name="radio" value="male"><label for="male">Муж.</label>
        <br><input id="female" type="radio" name="radio" value="female"><label for="female">Жен.</label>
        <br><br>
        <span>Ваша профессия</span>
        <br><input id="builder" type="checkbox" name="checkbox" value="builder"><label for="builder">Строитель</label>
        <br><input id="war" type="checkbox" name="checkbox" value="war"><label for="war">Военный</label>
        <br><input id="farm" type="checkbox" name="checkbox" value="farm"><label for="farm">Фермер</label>
        <br><br>
        <label for="text">Напишите несколько слов о себе</label><br><textarea id="text" name="text" cols="50" rows="4"></textarea>
        <br><br>
        <input type="submit" name="submit" value="Отправить">
        <input type="reset" name="reset" value="Сбросить">
    </form>
</body>
</html>
