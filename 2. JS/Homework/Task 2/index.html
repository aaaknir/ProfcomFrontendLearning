<!DOCTYPE html>
<html lang="ru">
<head>
	<title>JavaScript №2</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let number = 5, i = 0;
		while (number > 0) {
			document.write ('Number больше нуля<br>');
			number--;
		}
		document.write ('Number меньше нуля');
		while (i !== 2) {
			alert('Проверка связи');
			i++;
		}
	</script>
</body>
</html>
